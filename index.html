<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <title>Create Funfic</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>
                    <a href="../index.html">
                        Funfic
                    </a>
                </h1>
            </div>

            <div class="navbar">
                <ul>
                    <li class="item-one">

                    <li class="item-two">

                    <li class="item-three">

                            Terror
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="fields">
            <form>
                <select name="type" class="type-fic">
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="terror">Terror</option>
                </select>
                
                <input type="text" placeholder="Auth" class="auth">
                <input type="text" placeholder="Title" class="title-fic", id="title-fic">
                <textarea name="" id="" cols="30" rows="10" class="story"></textarea>
    
                <button class="button-creat">
                    Create
                </button>
            </form>
        </div>
    </main>

    <section>
        <div class="timeline">
            <ul class="ulstory">
                <li>
                    <div class="description">
                        <p class="auth">Autor: Gustavo Thet.</p>
                        <p class="type-fic">Type: Romance</p>
                    </div>
                    <h3>Title</h3>
                    <p class="paragraph">Era uma vez uma menina no bosque, ela encontrou o lobo e acabou caindo no peda√ßo de pau e sendo devorada pelo lobo mal</p>
                </li>
