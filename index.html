<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Create Funfic</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>
                    <a href="../index.html">
                        Funfic
                    </a>
                </h1>
            </div>

            <div class="navbar">
                <ul>
                    <li class="item-one"> 
                            Create fic  
                    </li>
                    <li class="item-two"> 
                            Acation 
                    </li>
                    <li class="item-three"> 
                            Romance
                    </li>
                    <li class="item-four"> 
                            Terror
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="fields">
            <form>
                <select name="type" class="type-fic">
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="terror">Terror</option>
                </select>
                
                <input type="text" placeholder="Auth" class="auth">
                <input type="text" placeholder="Title" class="title-fic", id="title-fic">
                <textarea name="" id="" cols="30" rows="10" class="story"></textarea>
    
                <button class="button-creat">
                    Create
                </button>
            </form>
        </div>
    </main>

    <section>
        <div class="timeline">
            <ul class="ulstory">
            </ul>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
